<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts by Plan</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>List Accounts by Plan</h1>
    
    <!-- Form to input plan ID and subscription date -->
    <form method="POST" action="{{ url_for('list_accounts_by_plan') }}">
        <label for="plan_id">Plan ID:</label>
        <input type="text" name="plan_id" id="plan_id" value="{{ plan_id if plan_id else '' }}" required>
        
        <label for="date">Subscription Date:</label>
        <!-- The date input should be handled as a text to allow flexible format handling -->
        <input type="text" name="date" id="date" placeholder="DD-MM-YYYY" value="{{ date if date else '' }}" required>
        
        <button type="submit">Search</button>
    </form>

    <!-- Table to display the accounts -->
    <table border="1">
        <tr>
            <th>Mobile Number</th>
            <th>Plan ID</th>
            <th>Plan Name</th>
        </tr>
        {% if accounts %}
            {% for account in accounts %}
            <tr>
                <td>{{ account.mobileNo }}</td>
                <td>{{ account.planID}}</td>
                <td>{{ account.name }}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">No account data available for the provided inputs.</td>
            </tr>
        {% endif %}
    </table>

    <a href="/admin" class="btn btn-primary">Back to Admin Dashboard</a>
</body>
</html>
