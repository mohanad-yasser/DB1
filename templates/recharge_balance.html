<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Balance</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <h1>Recharge Your Balance</h1>

    <!-- Form to input Mobile Number, Amount, and Payment Method -->
    <form method="POST" action="{{ url_for('recharge_balance') }}">
        <label for="mobile_num">Enter Mobile Number:</label>
        <input type="text" id="mobile_num" name="mobile_num" required><br><br>

        <label for="amount">Enter Payment Amount:</label>
        <input type="text" id="amount" name="amount" required><br><br>

        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="cash">Cash</option>
            <option value="credit">Credit</option>
        </select><br><br>

        <button type="submit">Recharge Balance</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="flash-message {{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <a href="/customer" class="btn btn-primary">Back to Customer Dashboard</a>

</body>
</html>
