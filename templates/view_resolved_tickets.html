<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolved Tickets</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Resolved Tickets</h1>
    <table border="1">
        <tr>
            <th>Ticket ID</th>
            <th>Customer Name</th>
            <th>Issue</th>
            <th>Resolution Details</th>
        </tr>
        {% if tickets %}
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.id }}</td>
                <td>{{ ticket.customer_name }}</td>
                <td>{{ ticket.issue }}</td>
                <td>{{ ticket.resolution }}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="4">No resolved tickets available.</td>
            </tr>
        {% endif %}
    </table>
    <a href="/admin" class="btn btn-primary">Back to Admin Dashboard</a>
</body>
</html>
