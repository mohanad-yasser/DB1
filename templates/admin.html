<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJuf+5T+5ZB82gttA5nv7v1G+FtxD5YO0d5p5P2dkOGz4HjTDCy7v5mI5pVm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3a8dff, #55c9f7);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            color: #333;
        }

        @keyframes gradientBackground {
            0% { background-position: 100% 0; }
            50% { background-position: 0 100%; }
            100% { background-position: 100% 0; }
        }

        .container {
            margin-top: 30px;
        }

        /* Header Animations */
        h1, p {
            text-align: center;
            color: #fff;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInHeader 1s ease-out forwards;
        }

        h1 {
            font-size: 3rem;
        }

        p {
            font-size: 1.25rem;
            animation-delay: 0.5s;
        }

        @keyframes fadeInHeader {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card Styling */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
            transition: transform 0.5s ease, box-shadow 0.5s ease, opacity 0.5s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInCard 0.8s ease-out forwards;
        }

        @keyframes fadeInCard {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-body {
            text-align: center;
            padding: 30px;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        /* Card Hover Effect */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Button Styling */
        .btn-custom {
            width: auto;
            padding: 10px 20px;
            font-size: 1rem;
            margin: 10px 0;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInButton 1s ease-out forwards;
        }

        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-logout {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #dc3545;
            color: white;
            border: none;
            width: auto;
            margin-top: 15px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-logout:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        /* Table Styles */
        table {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            border-radius: 10px;
            opacity: 0;
            animation: fadeInCard 1s ease-out forwards;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        th:hover {
            background-color: #0056b3;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        /* Optional: Responsive design */
        @media screen and (max-width: 768px) {
            table {
                width: 100%;
            }

            .col-md-4 {
                margin-bottom: 20px;
            }

            .btn-custom {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logout Button -->
        <div class="row">
            <div class="col-md-12 text-center">
                <button onclick="location.href='/'" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <h1 class="animate__animated animate__fadeIn">Admin Dashboard</h1>
        <p class="animate__animated animate__slideIn">Manage your admin tasks here.</p>

        <!-- Row for Customer & Store Management -->
        <div class="row">
            <!-- Customer Management -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-users"></i> Customer Management</h5>
                        <button onclick="location.href='/view_customers'" class="btn btn-primary btn-custom">View Customers</button>
                        <button onclick="location.href='/view_customer_accounts'" class="btn btn-primary btn-custom">View Customer Accounts</button>
                        <button onclick="location.href='/list_accounts_by_plan'" class="btn btn-primary btn-custom">List Accounts by Plan</button>
                        <button onclick="location.href='/show_account_usage'" class="btn btn-primary btn-custom">Show Account Usage</button>
                    </div>
                </div>
            </div>

            <!-- Store Management -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-store"></i> Store Management</h5>
                        <button onclick="location.href='/view_stores'" class="btn btn-primary btn-custom">View Stores</button>
                    </div>
                </div>
            </div>

            <!-- Ticket Management -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-ticket-alt"></i> Ticket Management</h5>
                        <button onclick="location.href='/view_resolved_tickets'" class="btn btn-primary btn-custom">View Resolved Tickets</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row for Transaction Management -->
        <div class="row">
            <!-- Payment Management -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-credit-card"></i> Payment Management</h5>
                        <button onclick="location.href='/view_all_payments'" class="btn btn-primary btn-custom">View All Payments</button>
                        <button onclick="location.href='/view_cashback_transactions'" class="btn btn-primary btn-custom">View Cashback Transactions</button>
                        <button onclick="location.href='/view_accepted_payments'" class="btn btn-primary btn-custom">View Accepted Payments</button>
                    </div>
                </div>
            </div>

            <!-- Statistics and Benefits -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-line"></i> Statistics & Benefits</h5>
                        <button onclick="location.href='/view_avg_transfer'" class="btn btn-primary btn-custom">View Avg Transfer</button>
                        <button onclick="location.href='/view_cashback_by_wallet_and_plan'" class="btn btn-primary btn-custom">View Cashback by Wallet & Plan</button>
                        <button onclick="location.href='/remove_benefits'" class="btn btn-primary btn-custom">Remove Benefits</button>
                    </div>
                </div>
            </div>

            <!-- Wallet & Points Management -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-wallet"></i> Wallet & Points Management</h5>
                        <button onclick="location.href='/view_wallets'" class="btn btn-primary btn-custom">View Wallets</button>
                        <button onclick="location.href='/check_wallet_linkage'" class="btn btn-primary btn-custom">Check Wallet Linkage</button>
                        <button onclick="location.href='/update_points'" class="btn btn-primary btn-custom">Update Points</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row for SMS Management -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-sms"></i> SMS Management</h5>
                        <button onclick="location.href='/list_sms_offers'" class="btn btn-primary btn-custom">List SMS Offers</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row for E-Shop Management -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-shopping-cart"></i> E-Shop Management</h5>
                        <button onclick="location.href='/view_eshops'" class="btn btn-primary btn-custom">View Eshops</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb1WL1yI6K8L6T4ol3D02MAtSkvWb6u3rjLR+qJ7ZT58dVmQ5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p2p+z57B/Z6K2J3xlW9rdD5/8o28gXO9IqlD8M9n6G6xI5t" crossorigin="anonymous"></script>

</body>
</html>
