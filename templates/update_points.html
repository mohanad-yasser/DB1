<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Total Points</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <h1>Update Total Points for Wallet</h1>

    <!-- Form to input mobile number -->
    <form method="POST">
        <label for="mobile_num">Enter Mobile Number:</label>
        <input type="text" id="mobile_num" name="mobile_num" required>
        <br><br>
        <button type="submit">Update Points</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="flash-message {{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Back to Admin Dashboard Button -->
    <a href="/admin" class="btn btn-primary">Back to Admin Dashboard</a>

</body>
</html>
