<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Benefits</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Remove Benefits from Account</h1>

    <form method="post">
        <label for="account_id">Account ID:</label>
        <input type="text" id="account_id" name="account_id" required>
        
        <label for="plan_id">Plan ID:</label>
        <input type="text" id="plan_id" name="plan_id" required>
        
        <button type="submit" class="btn btn-primary">Remove Benefits</button>
    </form>

    <div style="margin-top: 20px;">
        <a href="/admin" class="btn btn-primary">Back to Admin Dashboard</a>
    </div>
</body>
</html>
